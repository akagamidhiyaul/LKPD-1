<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input dan Tampilkan Teks</title>
    <style>
        /* Tambahkan CSS untuk membuat tampilan lebih menarik */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        #search-input {
            font-size: 18px;
            padding: 10px;
            border: 1px solid;
            border-radius: 5px;
            width: 50%;
        }

        button {
            font-size: 18px;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            background-color: #4CAF50;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #3e8e41;
        }

        #display-text {
            font-size: 24px;
            margin: 20px;
        }

        .highlight {
            padding: 5px;
            border-radius: 5px;
            color: blue;
        }
    </style>
</head>
<body>
    <input type="text" id="search-input" placeholder="Search..">
    <button onclick="displayText()">Submit</button>
    <div id="display-text">Tidak mencari data</div>

    <script>
        function displayText() {
            const inputElement = document.getElementById('search-input');
            const displayElement = document.getElementById('display-text');
            const inputText = inputElement.value;

            displayElement.innerHTML = 'Sedang mencari...'; // Menampilkan pesan sementara

            setTimeout(() => {
                if (inputText.trim() === '') {
                displayElement.innerHTML = 'Tidak mencari data';
            } else {
                displayElement.innerHTML = 'Mencari data <span class="highlight">' + inputText + '</span>';
            }
            }, 2000);
            
        }
    </script>
</body>
</html>

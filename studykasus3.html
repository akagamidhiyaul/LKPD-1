<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Opsi Jawaban & Poin</title>
    <style>
        body {
            margin: 10px;
        }

        label {
            font-weight: bold;
        }

        input {
            padding: 8px;
            margin-bottom: 5px; 
        }

        .add {
            color: blue;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <form id="form">
        <label>Dhiyaul<span style="color: red;">*</span></label>
        <div id="container">
            <div class="option">
                <label>Opsi 1:</label>
                <input type="number" placeholder="poin" required>
                <input type="text" placeholder="deskripsi opsi" required>
            </div>
        </div>
        <input type="button" onclick="addOption()" id="add" value="+Tambah Opsi">
    </form>

    <script>
        let optionCount = 1;

        function addOption() {
            optionCount++;
            const container = document.getElementById('container');
            const opsibaru = document.createElement('div');
            opsibaru.className = 'option';
            opsibaru.innerHTML = `
                <label>Opsi ${optionCount}:</label>
                <input type="number" placeholder="poin" required>
                <input type="text" placeholder="deskripsi opsi" required>
            `;
            container.appendChild(opsibaru);
        }
    </script>

</body>
</html>
